<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Report Converter</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Report Converter</h1>
		<div class="input-group input-group-lg">
			<input class="form-control" type="file" id="upload" accept=".csv" />
			<span class="input-group-btn">
				<button class="btn btn-primary" id="convert">Go</button>
			</span>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.4/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.6/papaparse.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/dataProcessor.js"></script>
</body>
</html>
